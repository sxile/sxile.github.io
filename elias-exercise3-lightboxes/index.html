<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lightbox Exercise</title>
    <link rel="stylesheet" href="lightbox.css">
    <script src="lightbox.js"></script>
  </head>
  <body>
    <!-- page content -->
    <h1>My First Lightbox</h1>
	
	 <div id="main">
      <img class="thumb" src="images/arabian-thumb.jpg" alt="arabian horse cantering" onclick="displayLightBox('arabian.jpg','arabian horse cantering')" >
      <img class="thumb" src="images/dog-thumb.jpg" alt="yellow lab puppy" onclick="displayLightBox('dog.jpg','yellow lab puppy')">
      <img class="thumb" src="images/horse-thumb.jpg" alt="horse" onclick="displayLightBox('horse.jpg','horse')">
      <img class="thumb" src="images/horseandpony-thumb.jpg" alt="horse and a pony" onclick="displayLightBox('horseandpony.jpg','horse, this time with a pony')">
      <img class="thumb" src="images/pinto-thumb.jpg" alt="pinto horse" onclick="displayLightBox('pinto.jpg','a pinto hrorse')">
      <img class="thumb" src="images/tb-thumb.jpg" alt="not sure but it looks just like another horse" onclick="displayLightBox('tb.jpg','hor se')">
   </div>
	
   <div id="lightbox" class="hidden"></div>

   <div id="positionBigImage">
     
      <div id="boundaryBigImage" class="hidden">
        <img id="x" src="images/x.png" alt="close" onclick="displayLightBox('','')">
        <img id="bigImage" src="images/arabian.jpg" alt="arabian horse cantering">


      </div>

   </div>
  </body>
</html>
